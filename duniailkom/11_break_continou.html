    <title>break continous</title>
    <script>
        var i;
        for (i = 1; i <= 10; i++) {
            // if (i == 7) {
            //     break;
            // }
            console.log("Perulangan ke - " + i);
            if (i == 7) {
                break;
            }
        }
        console.log("==========================================================")
        var b;
        for (b = 1; b <= 10; b++) {
            if (b == 7) {
                continue;
            }
            console.log("Perulangan dari " + b);
        }
    </script>
</head>

<body>
    <h1>Break Continous</h1>
