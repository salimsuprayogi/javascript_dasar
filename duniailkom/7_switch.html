<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta http-equiv="content-type" content="text/html" ; charset="UTF-8" />
    <title>Switch</title>

    <script>
        console.log("==================================================");
        var no = 1;
        switch (no) {
            case 1:
                console.log("No Satu");
                break;
            // break supaya kalau sudah dapat hasilnya tidak menjalankan kode selajutnya
            case 2:
                console.log("No Dua")
                break;
            case 3:
                console.log("No Tiga")
                break;
            case 4:
                console.log("No Empat")
                break;
            case 5:
                console.log("No Lima")
                break;
            default:
                console.log("No bukan 1-5")
                break;
        }
        console.log("==================================================");
        var nilai = 8;
        switch (nilai) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                console.log("Nilai berada antara 1-5");
                break;
            case 6, 7, 8, 9, 10:
                console.log("Nilai berada antara 6-10");
                break;
            default:
                console.log("Bukan nilai 1-10");
                break;
        }
    </script>
</head>

<body>

</body>

</html>
