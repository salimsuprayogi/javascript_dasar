<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator</title>
</head>

<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        document.write(c + "<br>");

        // Pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br>`);
        document.write(c, "<br>");

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br>`);
        document.write(c, "<br>");

        // Pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br>`);
        document.write(c, "<br>");

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br>`);
        document.write(c, "<br>");

        // Modulo / sisa bagi
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br>`);
        document.write(c, "<br>");
        document.write("<hr>");

        // penugasan untuk penjumlahan
        var jumlahView = 12;
        jumlahView += 1;
        document.write(jumlahView, "<br>");
        var a = 2;
        a++;
        document.write(a, "<br>");
        var b = 3;
        b--;
        document.write(b, "<br>");
    </script>
</body>

</html>
