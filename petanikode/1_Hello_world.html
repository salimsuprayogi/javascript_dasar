<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World Javascript</title>
</head>

<body>
    <script>
        console.log("Saya belajar Javascript");
        document.write("Hello World");
    </script>
    <p>console.log() untuk menampilkan pesan ke dalam console javascript.</p>
    <p>document.write() untuk menulis ke dokumen HTML</p>

    <button onclick="alert('Ok Trimakasih')">Klik Donk !</button>
    <!-- atribut event -->
    <a href="#" onclick="alert('Yey!')">Klik Disini !</a>
    <a href="javascript:alert('Wih ! hebat bukan ?')">Klik Aku ?</a>
    <!-- Penulisan javascript di dalam HTML -->
</body>

</html>
