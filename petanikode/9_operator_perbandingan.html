<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        var aku = 20;
        var kamu = 19;

        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
        // simbol (==) hanya membandingkan nilai saja
        // simbol (===) membandingkan nilai dan tipe datanya 
        var a = "4" == 4;
        document.write(`${"4"} == ${4} = ${a}<br/>`);
        var a = "4" === 4;
        document.write(`${"4"} === ${4} = ${a}<br/>`);

    </script>
</body>

</html>
