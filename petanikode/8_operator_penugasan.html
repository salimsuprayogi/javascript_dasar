<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operatot Penugasan</title>
</head>

<body>
    <script>
        document.write("Mula-mula niali score....<br>");

        // pengisian nilai
        var score = 100;
        document.write("score = " + score + "<br>");

        score += 5;
        document.write("score = " + score + "<br>")

        score -= 2;
        document.write("score = " + score + "<br>")

        score *= 2;
        document.write("score = " + score + "<br>")

        score /= 4;
        document.write("score = " + score + "<br>")

        score **= 2;
        document.write("score = " + score + "<br>")
        
        score %= 3;
        document.write("score = " + score + "<br>")
    </script>
</body>

</html>
